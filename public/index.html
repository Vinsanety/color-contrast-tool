<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Contrast Tool</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="color-contrast-tool">
      <div class="color-contrast-tool-header">
        <h1>Color Contrast Tool</h1>
        <!-- <p>WCAG contrast compliance checker</p> -->
      </div>

      <!-- Inputs -->
      <div class="input-container">
        <div class="input-section">
          <h3>Foreground <span style="font-size: 0.75rem">(hex, rgb)</span></h3>
          <label class="hidden" for="fgTextInput"
            >Foreground Color (RGBA/Hex)</label
          >
          <input
            type="text"
            id="fgTextInput"
            name="fgTextInput"
            onClick="this.select();"
            value="#000000"
          />
          <label class="hidden" for="fgColorInput"
            >Foreground: HTML native color picker</label
          >
          <input
            type="color"
            id="fgColorInput"
            name="fgColorInput"
            value="#000000"
          />
        </div>
        <div class="input-section">
          <h3>Background <span style="font-size: 0.75rem">(hex, rgb)</span></h3>
          <label class="hidden" for="bgTextInput"
            >Background Color (RGBA/Hex)</label
          >
          <input
            type="text"
            id="bgTextInput"
            name="bgTextInput"
            onClick="this.select();"
            value="#B39DDB"
          />
          <label class="hidden" for="bgColorInput"
            >Background: HTML native color picker</label
          >
          <input
            type="color"
            id="bgColorInput"
            name="bgColorInput"
            value="#B39DDB"
          />
        </div>
      </div>

      <hr />

      <!-- Demo -->
      <div class="demo-header">
        <h3>Demo</h3>
      </div>
      <div id="demo-box">
        <button
          class="swap-colors-button"
          title="Swap foreground and background color"
          onclick="swapColors()"
        >
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <div class="demo-container">
          I never met a color I didn't like.
          <div class="demo-box_ui-components">
            <i class="fa-solid fa-toggle-on"></i>
            <i class="fa-solid fa-circle-dot"></i>
            <i class="fa-solid fa-square-check"></i>
          </div>
        </div>
      </div>

      <hr />

      <!-- Contrast Ratio & WCAG Pass/Fail -->
      <h3>WCAG Compliance</h3>
      <div class="wcag-compliance-container">
        <!-- WCAG Table -->
        <table>
          <thead>
            <th>UI Element</th>
            <th>AA</th>
            <th>AAA</th>
          </thead>
          <tbody>
            <tr class="wcag-table-row">
              <td>Normal Text</td>
              <td id="aa-normal"></td>
              <td id="aaa-normal"></td>
            </tr>
            <tr class="wcag-table-row">
              <td>Large Text</td>
              <td id="aa-large"></td>
              <td id="aaa-large"></td>
            </tr>
            <tr class="wcag-table-row">
              <td>UI Components</td>
              <td id="aa-component"></td>
              <td id="aaa-component"></td>
            </tr>
          </tbody>
        </table>
        <div class="color-ratio-container">
          <h3>Contrast Ratio</h3>
          <div id="color-ratio"></div>
        </div>
      </div>

      <div class="WCAG-documentation">
        <a
          href="https://www.w3.org/WAI/WCAG21/Understanding/contrast-minimum.html"
          target="_blankgs"
          >WCAG Contrast: Success Criteria 1.4.3</a
        >
      </div>

      <!-- End Tool Card Container -->
    </div>

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-copyright">
        &copy;
        <span id="copyright-year"></span>
        Vahala Designs
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
